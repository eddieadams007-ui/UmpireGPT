steps:
  - name: gcr.io/cloud-builders/docker
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/umpiregpt:v1', '.']
  - name: gcr.io/cloud-builders/docker
    args: ['push', 'gcr.io/$PROJECT_ID/umpiregpt:v1']
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - umpiregpt-v1
      - --image=gcr.io/$PROJECT_ID/umpiregpt:v1
      - --region=us-central1
      - --platform=managed
      - --allow-unauthenticated
      - --set-secrets=OPENAI_API_KEY=OPENAI_API_KEY:latest
      - --port=8000
    env:
      - 'USE_OPENAI=true'
      - 'KB_PATH=data/chunks/rules.chunks.jsonl'
