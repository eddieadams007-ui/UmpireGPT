steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['pull', 'gcr.io/umpgpt/umpiregpt-base:v1']
    id: pull-base
  - name: 'gcr.io/cloud-builders/docker'
    args: ['pull', 'gcr.io/umpgpt/umpiregpt:v1']
    id: pull-app
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: '/bin/sh'
    args:
      - '-c'
      - |
        if git diff HEAD^ HEAD --name-only | grep -E '^(Dockerfile.base|requirements-backend.txt)$'; then
          echo "Changes detected in Dockerfile.base or requirements-backend.txt, rebuilding base image"
          docker build -t gcr.io/umpgpt/umpiregpt-base:v1 -f Dockerfile.base .
          docker push gcr.io/umpgpt/umpiregpt-base:v1
        else
          echo "No changes to Dockerfile.base or requirements-backend.txt, skipping base image build"
        fi
    id: build-and-push-base
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/umpgpt/umpiregpt:v1', '.']
    id: build-app
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/umpgpt/umpiregpt:v1']
    id: push-app
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - umpiregpt-stable
      - --image=gcr.io/umpgpt/umpiregpt:v1
      - --region=us-central1
      - --platform=managed
      - --allow-unauthenticated
      - --port=8000
      - --min-instances=1
      - --set-secrets=OPENAI_API_KEY=OPENAI_API_KEY:latest
      - --tag=stable
    id: deploy-stable
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - umpiregpt-dev
      - --image=gcr.io/umpgpt/umpiregpt:v1
      - --region=us-central1
      - --platform=managed
      - --allow-unauthenticated
      - --port=8000
      - --min-instances=1
      - --set-secrets=OPENAI_API_KEY=OPENAI_API_KEY:latest
      - --tag=dev
    id: deploy-dev
substitutions:
  _PROJECT_ID: umpgpt
